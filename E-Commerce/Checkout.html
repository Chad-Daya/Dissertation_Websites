<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/checkoutcss.css">
    <meta name="robots" content="noindex,follow" />
</head>

<body>

    <div class="checkout-panel">
        <div class="panel-body">
            <h2 class="title">Checkout</h2>

            <div class="progress-bar">
                <div class="step active"></div>
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>

            <div class="payment-method">
                <label for="card" class="method card">
                    <div class="card-logos">
                        <img src="img/visa_logo.png" />
                        <img src="img/mastercard_logo.png" />
                    </div>

                    <div class="radio-input">
                        <input id="card" type="radio" name="payment"> Pay £340.00 with credit card
                    </div>
                </label>

                <label for="paypal" class="method paypal">
                    <img src="img/paypal_logo.png" />
                    <div class="radio-input">
                        <input id="paypal" type="radio" name="payment"> Pay £340.00 with PayPal
                    </div>
                </label>
            </div>

            <div class="input-fields">
                <div class="column-1">
                    <label for="cardholder">Cardholder's Name</label>
                    <input type="text" id="cardholder" />

                    <div class="small-inputs">
                        <div>
                            <label for="date">Expiry Date</label>
                            <input type="text" id="date" placeholder="MM / YY" />
                        </div>

                        <div>
                            <label for="verification">CVV / CVC </label>
                            <input type="password" id="verification" />
                        </div>
                    </div>

                </div>
                <div class="column-2">
                    <label for="cardnumber">Card Number</label>
                    <input type="password" id="cardnumber" />

                </div>
            </div>
        </div>

        <div class="panel-footer">
            <a href='Homepage.html'>
                <button class="btn back-btn">Cancel</button>
            </a>
            <a href='final.html'>
                <button class="btn next-btn">Order</button>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <!--  Base Code + Script Sourced From BootSnip   -->

</body>

</html>
